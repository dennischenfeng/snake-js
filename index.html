<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="control-panel">
        <p>Play the classic Snake game! Choose game settings and begin the game.</p>
        
        <p>Grid size</p> 
        <form>
            <input type="radio" id="small" name="gridSize"> 
            <label for="small">Small</label>

            <input type="radio" id="medium" name="gridSize" checked>
            <label for="medium">Medium</label>

            <input type="radio" id="large" name="gridSize">
            <label for="large">Large</label>
        </form>
        
        <p>Speed</p>
        <form>
            <input type="radio" id="1" name="speed"> 
            <label for="1">1</label>

            <input type="radio" id="2" name="speed" checked>
            <label for="2">2</label>

            <input type="radio" id="3" name="speed">
            <label for="3">3</label>
        </form>
        
        <p>Mode</p>
        <form>
            <input type="radio" id="normal" name="mode" checked> 
            <label for="normal">Normal</label>

            <input type="radio" id="countdown" name="mode">
            <label for="countdown">Countdown</label>
        </form>
        
        <button class="button">Start</button>    
    </div>

    <div class="grid-container"></div>

    <div class="score-container">
        <div class="score-left">
            Score: 100 <br>
            Countdown: 0:59
        </div>
        <div class="score-right">
            High score (normal): 0 <br>
            High score (countdown): 0
        </div>
    </div>
    


    <!-- <div class="grid-container">
        <div class="grid-unit">1</div> 
        <div class="grid-unit">2</div> 
    </div> -->
    
</body>
</html>
