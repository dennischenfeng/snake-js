<body>
  <div class="control-panel">
    <p>Settings</p>
    

    <p>Test</p> 
    <div class="container">
      <div class="radio">
        <input id="radio-1" name="radio" type="radio" checked>
        <label for="radio-1" class="radio-label">Checked</label>
      </div>
    
      <div class="radio">
        <input id="radio-2" name="radio" type="radio">
        <label  for="radio-2" class="radio-label">Unchecked</label>
      </div>
    
      <div class="radio">
        <input id="radio-3" name="radio" type="radio" disabled>
        <label for="radio-3" class="radio-label">Disabled</label>
      </div>
    </div>


    <p>Grid size</p> 
    <form>
      <input type="radio" id="small" name="gridSize"> 
      <label for="small">Small</label>

      <input type="radio" id="medium" name="gridSize" checked>
      <label for="medium">Medium</label>

      <input type="radio" id="large" name="gridSize">
      <label for="large">Large</label>
    </form>
    
    <p>Speed</p>
    <form>
      <input type="radio" id="1" name="speed"> 
      <label for="1">1</label>

      <input type="radio" id="2" name="speed" checked>
      <label for="2">2</label>

      <input type="radio" id="3" name="speed">
      <label for="3">3</label>
    </form>
    
    <p>Mode</p>
    <form>
      <input type="radio" id="normal" name="mode" checked> 
      <label for="normal">Normal</label>

      <input type="radio" id="countdown" name="mode">
      <label for="countdown">Countdown</label>
    </form>
    
    <button id="startButton" class="button btn btn-primary">Start</button>    
  </div>

  <div class="grid-panel"></div>

  <div class="end-panel">
    <p>Game finished!</p>
    <button id="backToMenuButton" class="btn btn-primary">Back to Menu</button>
  </div>

  <div class="score-container">
    <div class="score-left">
      <div>
        High score (w/ chosen game settings): <span id="high-score">0</span>
      </div> 
      <!-- <div>
        High score (countdown): <span id="high-score-countdown">0</span>
      </div> -->
    </div>
    <div class="score-right">
      <div id="score-div"></div>
      <div id="countdown-div"></div>
    </div>
  </div>
