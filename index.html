<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snake</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>

</head>

<body>
  <div class="control-panel">
    <h1>Settings</h1>
    
    <div class="radio-section-container">
      <div class="radio-section">
        <h2>Grid size</h2>
        <div class="radio-group">
          <div class="radio">
            <input type="radio" id="small" name="gridSize"> 
            <label for="small" class="radio-label">Small</label>
          </div>

          <div class="radio">
            <input type="radio" id="medium" name="gridSize" checked>
            <label for="medium" class="radio-label">Medium</label>
          </div>

          <div class="radio">
            <input type="radio" id="large" name="gridSize">
            <label for="large" class="radio-label">Large</label>
          </div>
        </div>
      </div>

      <div class="radio-section">
        <h2>Speed</h2> 
        <div class="radio-group">
          
          <div class="radio">
            <input type="radio" id="1" name="speed"> 
            <label for="1" class="radio-label">Slow</label>
          </div>

          <div class="radio">
            <input type="radio" id="2" name="speed" checked>
            <label for="2" class="radio-label">Moderate</label>
          </div>

          <div class="radio">
            <input type="radio" id="3" name="speed">
            <label for="3" class="radio-label">Fast</label>
          </div>
        </div>
      </div>

      <div class="radio-section">
        <h2>Mode</h2> 
        <div class="radio-group">
          <div class="radio">
            <input type="radio" id="normal" name="mode" checked>
            <label for="normal" class="radio-label">Normal</label>
          </div>

          <div class="radio">
            <input type="radio" id="countdown" name="mode">
            <label for="countdown" class="radio-label">Countdown</label>
          </div>
        </div>
      </div>

    </div>
      
    
    <button id="startButton" class="button">Start</button>    
  </div>


  <div class="grid-panel"></div>
  
  <div class="popup-container for-popup-end">
    <div class="popup-end">
      <p>Game finished!</p>
      <button id="backToMenuButton" class="button">Back to Menu</button>
    </div>
  </div>

  <div class="popup-container for-popup-start">
    <div class="popup-end">
      <p>Arrow keys to control.</p>
      <p>Press a key to begin!</p>
    </div>
  </div>

  <div class="score-container">
    <div class="score-left">
      <div class="score-label">High score</div>
      <div id="high-score">0</div>
    </div>
    <div class="score-mid">
      <div class="score-label">Score</div>
      <div id="score-div">N/A</div>
    </div>
    <div class="score-right">
      <div class="score-label">Countdown</div>
      <div id="countdown-div">N/A</div>
    </div>
  </div>

</body>
</html>
