<body>
    <div class="control-panel">
        <p>Settings</p>
        
        <div class="settings-form-container">
            <div class="settings-form">
                <p>Grid size</p>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gridSize" id="small">
                            Small
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gridSize" id="medium" checked>
                            Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gridSize" id="large">
                            Large
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-form">
                <p>Speed</p>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="speed" id="1">
                            Slow
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="speed" id="2" checked>
                            Moderate
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="speed" id="3">
                            Fast
                        </label>
                    </div>
                </div>
            </div>

            <div class="settings-form">
                <p>Mode</p>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mode" id="normal" checked>
                            Normal
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mode" id="countdown">
                            Countdown
                        </label>
                    </div>
                </div>
            </div>
        </div>
